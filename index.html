<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedstoneTweaks</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #b22222;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        header {
            background-color: #8b0000;
            padding: 20px;
            border-bottom: 5px solid #000;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .download-link {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #ff4500;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: 3px solid #000;
            transition: transform 0.5s ease-in-out, background-color 0.3s;
        }
        .download-link:hover {
            background-color: #ff6347;
            animation: scaleUp 100s ease-in forwards, vibrate 0.1s infinite, grow 100s ease-in infinite;
        }
        footer {
            background-color: #8b0000;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 5px solid #000;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes vibrate {
            0% {
                transform: translate(10px, -10px);
            }
            25% {
                transform: translate(10px, -10px);
            }
            50% {
                transform: translate(10px, -10px);
            }
            75% {
                transform: translate(10px, -10px);
            }
            100% {
                transform: translate(10px, -10px);
            }
        }

        @keyframes grow {
            0% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(50);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>RedstoneTweaks</h1>
    </header>
    <div class="content">
        <p>cool redstone pack</p>
        <a class="download-link" href="RedstoneTweaks.zip" download>Download RedstoneTweaks</a>
    </div>
    <footer>
        <p>Thanks to vanillatweaks for making the actual resources for the pack</p>
    </footer>
</body>
</html>
